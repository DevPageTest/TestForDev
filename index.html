<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header_navigation">
        <a class="header_navigation-home" href="#">
          <img class="header_navigation-home--logo" src="" alt="" />
        </a>
        <div class="header_navigation-options">
          <ul class="header_navigation-options-anchors"></ul>
          <div class="dropdown">
            <button class="dropbtn"></button>
            <div class="dropdown-content"></div>
          </div>
          <div class="search">
            <form action="/action_page.php">
              <input
                type="search"
                id="gsearch"
                name="gsearch"
                placeholder="Buscar"
              />
              <button class="search-btn" type="submit">
                <img alt="Buscar" src="./assets/images/search-outline.png" />
              </button>
            </form>
          </div>
          <ul class="header_navigation-options-socials"></ul>
        </div>
      </nav>
      <div class="header_text">
        <h1 class="header_text-title"></h1>
        <h2 class="header_text-second"></h2>
      </div>
      <img class="header_background" />
      <img class="header_image" />
    </header>
    <main class="activities">
      <section id="activities" class="activities_container">
        <h1 class="activities_container-title"></h1>
        <ul class="activities_container-list"></ul>
        <div class="activities_container-info"></div>
      </section>
      <section id="information" class="information">
        <img class="book" src="assets/images/libro.png" alt="Correspondencia" />
        <div class="col information_discord"></div>
        <div class="col socials">
          <div class="socials_col">
            <h1 class="social_title"></h1>
          </div>
          <div class="socials_imgs"></div>
        </div>
      </section>
      <section id="platforms" class="platforms">
        <h1 class="plataforms_title"></h1>
        <ul class="platforms_ul"></ul>
      </section>
      <section id="communities" class="communities">
        <img class="side_img" draggable="false" />
        <div class="wrapper">
          <ul class="carousel"></ul>
          <div class="controls">
            <button class="btns" id="prevButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon"
                viewBox="0 0 512 512"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="48"
                  d="M328 112L184 256l144 144"
                />
              </svg>
            </button>
            <button class="btns" id="nextButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon"
                viewBox="0 0 512 512"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="48"
                  d="M184 112l144 144-144 144"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="info/info.js" defer></script>
    <script src="assets/dropdown.js" defer></script>
    <script src="assets/slider.js" defer></script>
  </body>
</html>
